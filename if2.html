<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
    <script>
        function promptQuantity(){
            var quantity;
            quantity = prompt("Please type a quantity greater than 0");
            if(quantity <=0){
                alert("quantity is not greater than 0.");
            } else{
                alert("Thankyou for entering a quantity greter than 0.");
            }

        }
    </script>
</head>
<body>
    <h1>using JavaScript</h1>
    <input type="button" value="Click to enter quantity" onclick="promptQuantity();">
    
</body>
</html>
